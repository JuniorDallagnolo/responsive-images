<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Images </title>
  <link rel="stylesheet" href="css/main.css">
</head>

<body>
  <div class="wrapper">
    <header>
      <h1>Responsive Images</h1>
    </header>
    <main>
      <ul>
        <li class="tooltip">
          <a href=" https://500px.com/fahimakhter">
              <span class="tooltiptext">Kund Malir Pakistan</span>
            <picture>
              <source srcset="img/800/pakistan.jpg" media="(min-width:1500px)">
              <source srcset="img/600/pakistan.jpg" media="(min-width:700px)">
              <source srcset="img/400/pakistan.jpg" media="(max-width:699px)">
              <img src="img/600/pakistan.jpg" alt="Kund Malir Pakistan by Fahim Akhter">
            </picture>
          </a>
        </li>
        <li class="tooltip">
          <a href=" https://500px.com/markusspiske">
           <span class="tooltiptext">It's Corn</span>
            <picture>
              <source srcset="img/800/carrots.jpg" media="(min-width:1500px)">
              <source srcset="img/600/carrots.jpg" media="(min-width:700px)">
              <source srcset="img/400/carrots.jpg" media="(max-width:699px)">
              <img src="img/600/carrots.jpg" alt="Carrots by Markus Spiske">
            </picture>
          </a>
        </li>
        <li class="tooltip">
          <a href=" https://500px.com/markusspiske">
           <span class="tooltiptext">Concert Crowd</span>
            <picture>
              <source srcset="img/800/crowd.jpg" media="(min-width:1500px)">
              <source srcset="img/600/crowd.jpg" media="(min-width:700px)">
              <source srcset="img/400/crowd.jpg" media="(max-width:699px)">
              <img src="img/600/crowd.jpg" alt="Concert Crowd by Markus Spiske">
            </picture>
          </a>
        </li>
        <li class="tooltip">
          <span class="tooltiptext">Guitar</span>
          <a href=" https://500px.com/markusspiske">
            <picture>
              <source srcset="img/800/guitar.jpg" media="(min-width:1500px)">
              <source srcset="img/600/guitar.jpg" media="(min-width:700px)">
              <source srcset="img/400/guitar.jpg" media="(max-width:699px)">
              <img src="img/600/guitar.jpg" alt="Guitar by Markus Spiske">
            </picture>
          </a>
        </li>
        <li class="tooltip">
          <span class="tooltiptext">Stage</span>
          <a href=" https://500px.com/markusspiske">
            <picture>
              <source srcset="img/800/stage.jpg" media="(min-width:1500px)">
              <source srcset="img/600/stage.jpg" media="(min-width:700px)">
              <source srcset="img/400/stage.jpg" media="(max-width:699px)">
              <img src="img/600/stage" alt="Stage by Markus Spiske">
            </picture>
          </a>
        </li>
        <li class="tooltip">
         <span class="tooltiptext">Wiscosin Castlerock</span>
          <a href="https://500px.com/webmaster85">
            <picture>
              <source srcset="img/800/castlerock.jpg" media="(min-width:1500px)">
              <source srcset="img/600/castlerock.jpg" media="(min-width:700px)">
              <source srcset="img/400/castlerock.jpg" media="(max-width:699px)">
              <img src="img/600/castlerock.jpg" alt="Castlerock Wisconsin by Yiman Chen">
            </picture>
          </a>
        </li>
        <li class="tooltip">
         <span class="tooltiptext">Wiscosin Gilbraltar Rock</span>
          <a href="https://500px.com/webmaster85">
            <picture>
              <source srcset="img/800/gibraltarrock.jpg" media="(min-width:1500px)">
              <source srcset="img/600/gibraltarrock.jpg" media="(min-width:700px)">
              <source srcset="img/400/gibraltarrock.jpg" media="(max-width:699px)">
              <img src="img/600/gibraltarrock.jpg" alt="Gibraltar Rock Wisconsin by Yiman Chen">
            </picture>
          </a>
        </li>
      </ul>
    </main>
  </div>
  <footer>
      <p>&copy;
        <time datetime="2017">2017</time> Ernilo Dallagnolo Junior</p>
    </footer>
</body>

</html>
